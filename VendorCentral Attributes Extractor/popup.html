<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 450px; font-family: sans-serif; padding: 15px; background: #f8f9fa; }
    .group { background: white; padding: 12px; border-radius: 6px; border: 1px solid #ddd; margin-bottom: 10px; }
    label { display: block; margin-bottom: 4px; font-size: 12px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 4px; border: 1px solid #ccc; border-radius: 4px; }
    .btn { width: 100%; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
    #startBtn { background: #007bff; color: white; }
    #startBtn:disabled { background: #ccc; }
    #stopBtn { background: #dc3545; color: white; display: none; }
    #stopBtn:disabled { background: #e0a8b1; cursor: wait; }
    #downloadBtn { background: #28a745; color: white; display: none; margin-top: 10px; }
    #status { padding: 10px; background: #eee; border-radius: 4px; font-size: 12px; min-height: 40px; }
    .flex { display: flex; gap: 10px; }
  </style>
</head>
<body>
  <h3>ASIN Audit (Parallel)</h3>
  <div class="group">
    <label>1. Upload CSV</label>
    <input type="file" id="csvFile" accept=".csv">
  </div>
  <div class="group">
    <div class="flex">
      <div style="flex:2">
        <label>2. Domain</label>
        <select id="domainSelect">
          <option value="com">Amazon.com</option>
          <option value="ca">Amazon.ca</option>
        </select>
      </div>
      <div style="flex:1">
        <label>3. Batch Size</label>
        <input type="number" id="batchSize" value="5" min="5" max="20">
      </div>
    </div>
  </div>
  <div class="group">
    <label>4. VC Base URL</label>
    <input type="text" id="vcBaseUrl" value="https://vendorcentral.amazon.com/imaging/manage?asins=">
  </div>
  
  <button id="startBtn" class="btn" disabled>Start Audit</button>
  <button id="stopBtn" class="btn">Stop & Export</button>

  <div id="status">Ready...</div>
  <button id="downloadBtn" class="btn">Download CSV Report</button>
  <script src="popup.js"></script>
</body>
</html>
